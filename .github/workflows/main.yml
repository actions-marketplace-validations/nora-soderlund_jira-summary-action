on:
  workflow_dispatch:
    inputs:
      jira-project-key:
        description: The project key prefix to look for - or the full story key.
        required: true
        type: string

jobs:
  run-jira-summary-action:
    runs-on: ubuntu-latest
    name: Get Jira story summary
    steps:
      - name: Checkout the branch
        uses: actions/checkout@v3
      
      - id: story
        name: Get summary from Jira
        uses: ./
        with:
          jira-base-url: ${{ secrets.JIRA_BASE_URL }}
          jira-user-email: ${{ secrets.JIRA_USER_EMAIL }}
          jira-api-token: ${{ secrets.JIRA_API_TOKEN }}
          jira-project-key: ${{ inputs.jira-project-key }}
      
      - name: Print the summary
        run: echo "The title is ${{ steps.story.outputs.title }}"
